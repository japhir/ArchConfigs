use_nerdfont=true
notify=true
library_tabs=["tracks","albums","artists","playlists","browse"]

[theme]
#background = "black"
primary = "light white"
secondary = "light black"
title = "green"
playing = "green"
playing_selected = "light green"
playing_bg = "black"
highlight = "light white"
highlight_bg = "#484848"
error = "light white"
error_bg = "red"
statusbar = "black"
statusbar_progress = "green"
statusbar_bg = "green"
cmdline = "light white"
cmdline_bg = "black"
search_match = "light red"

[keybindings]
"gg" = "move top"
"Shift+g" = "move bottom"
